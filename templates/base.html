<!DOCTYPE html>
{% load staticfiles %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Star Social</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'social_media/css/master.css' %}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">


  </head>
  <body>
    <nav class="navbar navbar-expand-lg mynav" role="navigation" id='navbar'>
      <div class="container">
        <a href="/" class="navbar-brand">Star Social</a>
        <ul class="nav navbar-nav navbar-right">
          {% if user.is_authenticated %}
            <li> <a class="nav-link" href="/posts/new/">Post</a> </li>
            <li> <a class="nav-link" href="/groups/">Group</a> </li>
            <li> <a class="nav-link" href="/groups/new/">Create Group</a> </li>
            <li> <a class="nav-link" href="/accounts/logout/">Logout</a> </li>
          {% else %}
            <li> <a class="nav-link" href="/groups/">Group</a> </li>
            <li> <a class="nav-link" href="/accounts/signup/">Sign Up</a> </li>
            <li> <a class="nav-link" href="/accounts/login/">Log In</a> </li>
          {%endif%}
        </ul>
      </div>
    </nav>
    <div class="container mycontent">
      {%block content%}

      {%endblock%}
    </div>
  </body>
</html>
